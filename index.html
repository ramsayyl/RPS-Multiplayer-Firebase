<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="chatApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  </head>

  <body class="container">
    <header class="center-block">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Rock, Paper, Scissors</h1>
        </div>
      </div>
    </header>

    <section class="row game-row">
          <div class="col-md-4 panel panel-primary">
            <div class="panel-heading player-panel-heading">Waiting for Player...</div>
              <div class="panel-body">
                <form class="player-user-form">
                  <div class="input-group">
                    <label for="player-username" class="sr-only"></label>
                    <input id="player-username" placeholder="Name" class="form-control" type="text">
                  </div>
                  <span class="input-btn"><button class="btn btn-info" type="submit" id="submit-player-username">Start</button></span>
                </form>
                <p class="player-win-loss"></p>
                <p class="player-rock" data-choice="r" data-text="rock" role="button">rock</p>
                <p class="player-paper" data-choice="p" data-text="paper" role="button">paper</p>
                <p class="player-scissors" data-choice="s" data-text="scissors" role="button">scissors</p>
                <input type="text" id="player-message-field" class="form-control" placeholder="Type a message...">
                <button id="player-submit-button" type="submit" class="btn btn-success player-send-button">Send</button>
                <button class="btn btn-danger" type="button" name="button">Leave Game</button>
              </div>
          </div>

          <div id="results-area" class="col-md-4 game-area text-center">
            <h2 class="turn"></h2>
            <h2 class="game-text text-center winner"></h2>
          </div>

          <div class="col-md-4 panel panel-primary">
            <div class="panel-heading opponent-panel-heading">Waiting for Player...</div>
            <div class="panel-body">
              <form class="opponent-user-form">
                <div class="input-group">
                  <label for="opponent-username" class="sr-only"></label>
                  <input id="opponent-username" placeholder="Name" class="form-control" type="text">
                </div>
                <span class="input-btn"><button class="btn btn-info" type="submit" id="submit-opponent-username">Start</button></span>
              </form>
              <p class="opponent-win-loss"></p>
              <p class="opponent-rock" data-choice="r" data-text="rock" role="button">rock</p>
              <p class="opponent-paper" data-choice="p" data-text="paper" role="button">paper</p>
              <p class="opponent-scissors" data-choice="s" data-text="scissors" role="button">scissors</p>

              <input type="text" id="opponent-message-field" class="form-control" placeholder="Type a message..." ng-model="messageText">
              <button id="opponent-submit-button" type="submit" class="btn btn-success chat-send-button">Send</button>
              <button class="btn btn-danger" type="button" name="button">Leave Game</button>
            </div>
          </div>
    </section>

    <section>
      <br>
        <div class="panel panel-primary">
          <div class="panel-heading">Smack Chat</div>
          <div class="panel-body">
            <p class="chat-area"></p>
          </div>
        </div>
    </section>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

  </body>
</html>
